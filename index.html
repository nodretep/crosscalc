	<script>
        $(document).ready(function() {
            $("#content").html("he there");
			
			 var data = [{"name":"target", "value":22}];
			 var metadata = {
					"title":"targetMeasureName",
					"recordLevel":"value",
					"fields":[
							{"name":"target", "type":"attribute"},
							{
							
								"aggregation": "sum",
								"label": "Target value",
								"name": "value",

							}
						]
				};
				
			define(
				[ "dataEngine"],

				}
			);
        });
